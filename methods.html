<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Методы</title>
    <script>
        function addItem() {
            document.getElementById("contaimer").innerHTML = "Элемент для запоминания";
        }
    </script>
</head>
<body>
<input type="button" value="Добавить элемент" onclick="addItem();"/>
<div id="contaimer"></div>
</body>
</html>
