<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новые элементы</title>
    <script>
        function addItem() {
            var newItem = document.createElement("div");
            newItem.innerHTML = "Новый элемент"
            document.getElementById("list").appendChild(newItem);
        }
    </script>
</head>
<body>
<div id="list" onclick="addItem()">Щелкни, чтобы добавить элемент</div>

</body>
</html>
